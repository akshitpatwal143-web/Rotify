<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="icon" type="image/x-icon" href="images/baba.png">

</head>

<body>
    <div class="container flex bg-black">

        <!-- Left Sidebar -->
        <div class="left">
            <div class="close">
                <img src="images/close.svg" class="invert" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img class="invert" src="images/logo.svg" alt="spotify">
                </div>
                <ul>
                    <li><img class="invert" src="images/home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="images/search.svg" alt="Search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img src="https://img.icons8.com/?size=512w&id=3649&format=png" alt="library" class="invert">
                    <h2>Your library</h2>
                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>
                <!-- Footer Links -->
                <div class="footer">
                    <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
                    <a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy
                            Center</span></a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                </div>
            </div>
        </div>

        <!-- Right Section -->
        <div class="right bg-grey rounded">
            <div class="header">

                
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img src="images/hamburger.svg" class="invert hamburger" alt="lol">

                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                        color="#000000" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                        stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                    fill="none">
                    <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                    stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
            </div>
                </div>
                <div class="button">
                    <button class="signupbtn">Signup</button>
                    <button class="loginbtn">Login </button>
                </div>

            </div>
            <div class="spotifyP">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    
                  
                   
                </div>
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
                <div class="abovebar">
                    <div class="songinfo"></div>
                    <div class="songbutton">
                        <img src="images/prev.svg" id="prev" alt="prevSong">
                        <img src="images/play.svg" id="play" alt="playSong">
                        <img src="images/next.svg" id="next" alt="nextSong">

                    </div>
                    <div class="timevol" >

                        <div class="songtime">
                            
                        </div>
                        <div class="volume">
                            <img src="images/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume">
                            </div>
                        </div>
                    </div>
                </div>


            </div>


        </div>
        <script src="script.js"></script>
</body>

</html>
